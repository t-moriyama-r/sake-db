name: Copilot Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  copilot-review:
    runs-on: ubuntu-latest
    name: Copilot Code Review
    steps:
      - name: Copilot Code Review
        uses: github/copilot-code-review@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
