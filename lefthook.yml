# lefthook.yml
# Git hooks configuration managed by lefthook
# This file is placed in the repository root and manages hooks for the front directory
pre-push:
  parallel: true
  commands:
    lint-staged:
      root: "front/"
      glob: "*.{js,ts,vue,jsx,tsx,cjs,mjs,cts,mts}"
      run: |
        if [ -d "node_modules" ]; then
          npx lint-staged
        else
          echo "⚠️  node_modulesが見つかりません。'cd front && npm install'を実行してください。"
          exit 1
        fi

post-push:
  commands:
    message:
      run: echo "プッシュが完了しました。"
