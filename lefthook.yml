# .lefthook.yml
pre-commit:
  parallel: true
  commands:
    lint-and-format:
      root: "front/"
      glob: "*.{js,ts,vue,jsx,tsx,cjs,mjs,cts,mts}"
      run: |
        if [ -d "node_modules" ]; then
          npm run lint && npm run format
        else
          echo "⚠️  node_modulesが見つかりません。'cd front && npm install'を実行してください。"
          exit 0
        fi

post-commit:
  commands:
    message:
      run: echo "コミットが完了しました。"
